<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            color: #666;
        }
        
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #555;
        }
        
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .toggle-button {
            background: #28a745;
        }
        
        .toggle-button.inactive {
            background: #dc3545;
        }
        
        .toggle-button:hover {
            background: #218838;
        }
        
        .toggle-button.inactive:hover {
            background: #c82333;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .hidden {
            display: none;
        }
        
        .bot-status {
            text-align: center;
            font-weight: bold;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .bot-active {
            background: #d4edda;
            color: #155724;
        }
        
        .bot-inactive {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ¤– Support Chat Bot</div>
        <div class="subtitle">AI-powered support chat automation</div>
    </div>
    
    <div id="status" class="status hidden"></div>
    
    <div class="section">
        <div class="section-title">API Configuration</div>
        <div class="input-group">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="sk-...">
        </div>
        <button id="saveApiKey">Save API Key</button>
    </div>
    
    <div class="section">
        <div class="section-title">Bot Control</div>
        <div id="botStatus" class="bot-status"></div>
        <button id="toggleBot" class="toggle-button">Enable Bot</button>
    </div>
    
    <div class="section">
        <div class="section-title">Usage Instructions</div>
        <div style="font-size: 12px; color: #666; line-height: 1.4;">
            1. Enter your OpenAI API key above<br>
            2. Navigate to Swiggy or Zomato support chat<br>
            3. Enable the bot using the toggle<br>
            4. The bot will automatically respond to support messages
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
